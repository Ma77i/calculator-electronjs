<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../style.css">
  <!-- BOOTSWATCH QUARTZ -->
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <!-- GOOGLE FONT RAJDHANI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="top row">
        <span class="key col-2 border rounded p-2 m-1 clear">C</span>
        <div id="screen" class="col border rounded p-2 m-1"></div>
      </div>
      <div class="keys">
        <div class="row">
          <span class="key col border rounded p-2 m-1">7</span>
          <span class="key col border rounded p-2 m-1">8</span>
          <span class="key col border rounded p-2 m-1">9</span>
          <span class="key col border rounded p-2 m-1">/</span>
        </div>
        <div class="row">
          <span class="key col border rounded p-2 m-1">4</span>
          <span class="key col border rounded p-2 m-1">5</span>
          <span class="key col border rounded p-2 m-1">6</span>
          <span class="key col border rounded p-2 m-1">*</span>
        </div>
        <div class="row">
          <span class="key col border rounded p-2 m-1">1</span>
          <span class="key col border rounded p-2 m-1">2</span>
          <span class="key col border rounded p-2 m-1">3</span>
          <span class="key col border rounded p-2 m-1">-</span>
        </div>
        <div class="row">
          <span class="key col border rounded p-2 m-1">0</span>
          <span class="key col border rounded p-2 m-1">.</span>
          <span class="key col border rounded p-2 m-1">=</span>
          <span class="key col border rounded p-2 m-1">+</span>
        </div>
      </div>
    </div>
    <script src="">

    </script>

</body>

</html>
